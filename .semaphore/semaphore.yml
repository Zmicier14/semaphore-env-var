version: v1.0
name: Build Artifacts
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: "Test ci/cd"
    run:
      when: "branch = 'main'"

    task:
      secrets:
        - name: AWS_ACCESS_KEY_ID_DEV_ACC
        - name: AWS_SECRET_ACCESS_KEY_DEV_ACC

      env_vars:
        - name: ENV
          value: development
        - name: APPN
          value: core-app
        - name: SSM_ENV
          value: /develop
        - name: SSM_SERVICE
          value: core_app
        - name: AWS_REGION
          value: eu-west-1
        - name: AWS_ACCOUNT_ID
          value: "832791663202"

      jobs:
        - name: "ENV variables"
          commands:
            - checkout
            - aws sts get-caller-identity
            - echo "Connected!"
            - aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com
            - source AWS/entrypoint.sh